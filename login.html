<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body class="bg-light">
    <div class="wrapper-login ">
        <div class="container">
            <div class="d-flex justify-content-center">
                <form action="/index.html">
                    <div class="mb-3 text-center">
                        <img src="https://cdn.icon-icons.com/icons2/2837/PNG/512/entrance_icon_180659.png" alt="logo" class="img logo">
                        <div>
                            Page login site
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" name="email" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" name="password">
                    </div>
                    <div class="mb-3 form-bottom">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" name="saveme">
                            <label class="form-check-label" for="saveme">Check me out</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
